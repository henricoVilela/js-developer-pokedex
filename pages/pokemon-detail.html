<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Detail</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/pokedex.css">
    <link rel="stylesheet" href="/assets/css/menu.css">
</head>

<body>
    
    <section id="pokemon-detail-content" class="content">
        <header class="header">
            <button class="btn_back" onclick="backToHome()">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                    class="bi bi-arrow-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8" />
                </svg>
            </button>
        </header>
        <h1 id="poke_name">Nome do Pokemon</h1>
        <span class="number">#1</span>

        <div class="detail">
            <ol class="types">
                <!-- Pokemon types here... -->
            </ol>
            <!-- Pokemon figure here... -->
        </div>

        <div class="card-detail">
            <header id="menu">
                <ul id="menu-list">
                    <li class="selected" data-body-class="about">About</li>
                    <li data-body-class="base-stats">Base Stats</li>
                    <li data-body-class="evolution">Evolution</li>
                    <li data-body-class="movies">Movies</li>
                 </ul>
            </header>
            <div class="body about">
                <span class="label wd-100px">Species</span>
                <span id="poke_species" class="value"></span>
                <div class="br"></div>

                <span class="label wd-100px">Height</span>
                <span id="poke_height" class="value"></span>
                <div class="br"></div>

                <span class="label wd-100px">Weight</span>
                <span id="poke_weight" class="value"></span>
                <div class="br"></div>

                <span class="label wd-100px">Abilities</span>
                <span id="poke_abilities" class="value"></span>
                
                <h3>Breeding</h3>
                <span class="label wd-100px">Gender</span>
                <div class="gender">
                    <img src="../assets/images/male.png" alt="Male">
                    <span id="poke_gender_rate_male" class="value mr-1r"></span>

                    <img src="../assets/images/femenine.png" alt="Male">
                    <span id="poke_gender_rate_femenine" class="value"></span>
                </div>
                <div class="br"></div>

                <span class="label wd-100px">Egg Groups</span>
                <span id="poke_egg_groups" class="value"></span>
            </div>

            <div class="body base-stats" style="display: none;">
                <span class="label">Hp</span>
                <span class="value">45</span>
            </div>

            <div class="body evolution" style="display: none;">
                <span class="label">Species</span>
                <span class="value">Seed</span>
            </div>

            <div class="body movies" style="display: none;">
                <span class="label">Species</span>
                <span class="value">Seed</span>
            </div>
        </div>
    </section>

    <div id="loading-overlay">
        <div id="loading-message">Aguade carregando...</div>
    </div>

    <!-- Nosso JS -->
    <script src="/assets/js/pokemon-model.js"></script>
    <script src="/assets/js/utils.js"></script>
    <script src="/assets/js/poke-api.js"></script>
    <script src="/assets/js/pokemon-detail.js"></script>
</body>

</html>
